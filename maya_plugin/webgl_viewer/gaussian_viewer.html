<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaussian Splat Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="info">
        <div>Gaussians: <span id="gaussian-count">0</span></div>
        <div>FPS: <span id="fps">0</span></div>
        <div>Camera: <span id="camera-info">Ready</span></div>
        <div id="rotation-debug" style="font-size: 10px; display: none;">Yaw: <span id="yaw-value">0</span>Â° Pitch: <span id="pitch-value">0</span>Â°</div>
        <div>
            <button id="toggle-control" style="margin-top: 5px; padding: 5px 10px; cursor: pointer;">
                Manual Control (OFF)
            </button>
            <button id="match-maya-view" style="margin-top: 5px; padding: 5px 10px; cursor: pointer; background: #2196F3; color: white; border: none; border-radius: 3px; font-weight: bold;" title="Snap WebGL camera to match current Maya viewport view">
                ðŸ“· Match Maya View
            </button>
            <button id="toggle-grid" style="margin-top: 5px; padding: 5px 10px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 3px;" title="Toggle XZ ground plane grid">
                â–¦ Grid (ON)
            </button>
        </div>
        <div id="controls-help" style="display: none; margin-top: 5px; font-size: 10px;">
            <div>WASD: Move | ZX: Up/Down</div>
            <div>Mouse: Rotate | Wheel: Zoom</div>
        </div>
    </div>

    <div id="loading">Loading Gaussian data...</div>

    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script src="gaussian_renderer.js"></script>
    <script>
        // Initialize viewer
        const viewer = new GaussianViewer('canvas');

        // Expose to Maya (Python can call these via JavaScript bridge)
        window.viewer = viewer;

        // Test function callable from Python
        window.setGaussianData = function(data) {
            console.log('Received Gaussian data from Python:', data.count, 'points');
            viewer.loadGaussians(data);
            document.getElementById('loading').classList.add('hidden');
        };

        // Setup initial camera based on model bounds
        window.setupInitialCamera = function(modelInfo) {
            console.log('Setting up initial camera for model:', modelInfo);
            viewer.setupInitialCamera(modelInfo);
        };

        // Set initial far camera
        window.setInitialFarCamera = function(cameraInfo) {
            console.log('Setting initial far camera:', cameraInfo);
            viewer.setInitialFarCamera(cameraInfo);
        };

        // Update camera from Maya
        window.updateCamera = function(cameraData) {
            viewer.updateCameraFromMaya(cameraData);
        };

        // Enable manual control by default
        viewer.manualControlEnabled = true;

        // Toggle manual control
        const toggleButton = document.getElementById('toggle-control');
        const helpDiv = document.getElementById('controls-help');
        const rotationDebug = document.getElementById('rotation-debug');

        // Set initial button state
        toggleButton.textContent = 'Manual Control (ON)';
        toggleButton.style.background = '#4CAF50';
        toggleButton.style.color = 'white';
        helpDiv.style.display = 'block';
        rotationDebug.style.display = 'block';
        document.getElementById('camera-info').textContent = 'Manual';

        toggleButton.addEventListener('click', () => {
            viewer.manualControlEnabled = !viewer.manualControlEnabled;
            if (viewer.manualControlEnabled) {
                toggleButton.textContent = 'Manual Control (ON)';
                toggleButton.style.background = '#4CAF50';
                toggleButton.style.color = 'white';
                helpDiv.style.display = 'block';
                rotationDebug.style.display = 'block';
                document.getElementById('camera-info').textContent = 'Manual';
            } else {
                toggleButton.textContent = 'Manual Control (OFF)';
                toggleButton.style.background = '';
                toggleButton.style.color = '';
                helpDiv.style.display = 'none';
                rotationDebug.style.display = 'none';
                document.getElementById('camera-info').textContent = 'Synced';
            }
        });

        // Setup QtWebChannel for Python communication
        let pybridge = null;
        let cameraSendCount = 0;
        if (typeof QWebChannel !== 'undefined') {
            new QWebChannel(qt.webChannelTransport, function(channel) {
                pybridge = channel.objects.pybridge;
                console.log('[WebChannel] Qt WebChannel connected to Python bridge');

                // Test the connection
                if (pybridge && pybridge.test) {
                    pybridge.test(function(result) {
                        console.log('[WebChannel] Connection test result:', result);
                    });
                }

                // Check what methods are available
                console.log('[WebChannel] Available methods:', Object.keys(pybridge));
            });
        } else {
            console.warn('[WebChannel] QWebChannel not available');
        }

        // Function to send camera updates to Maya (WebGL â†’ Maya)
        let lastCameraSendTime = 0;
        const cameraSendThrottle = 100; // Send at most every 100ms

        function sendCameraToMaya() {
            if (!pybridge) {
                if (cameraSendCount === 0) {
                    console.warn('[WebGLâ†’Maya] PyBridge not connected yet');
                }
                return;
            }

            if (!viewer.syncEnabled) return;

            const now = Date.now();
            if (now - lastCameraSendTime < cameraSendThrottle) return;
            lastCameraSendTime = now;

            // Send camera state to Python
            const cameraData = {
                position: viewer.manualCamera.position,
                target: viewer.manualCamera.target,
                yaw: viewer.manualCamera.yaw,
                pitch: viewer.manualCamera.pitch,
                distance: viewer.manualCamera.distance
            };

            // Debug first few sends
            cameraSendCount++;
            if (cameraSendCount <= 3) {
                console.log(`[WebGLâ†’Maya] Sending camera update #${cameraSendCount}:`, cameraData);
            }

            pybridge.updateMayaCamera(JSON.stringify(cameraData));
        }

        // Hook into camera updates
        // We'll call this periodically from the render loop
        setInterval(() => {
            if (viewer.syncEnabled && (viewer.mouseDown || Object.values(viewer.keys).some(k => k))) {
                sendCameraToMaya();
            }
        }, 100);

        // Also send on keyboard movement
        window.addEventListener('keypress', (e) => {
            if (viewer.syncEnabled && ['w', 'a', 's', 'd', 'z', 'x'].includes(e.key.toLowerCase())) {
                setTimeout(sendCameraToMaya, 50);
            }
        });

        // Global function to receive camera from Maya (Maya â†’ WebGL)
        window.updateCameraFromMaya = function(cameraData) {
            viewer.updateCameraFromMaya(cameraData);
        };

        // Button to match Maya viewport camera
        const matchMayaViewBtn = document.getElementById('match-maya-view');
        matchMayaViewBtn.addEventListener('click', () => {
            if (!pybridge) {
                console.error('[MatchView] PyBridge not connected yet!');
                document.getElementById('camera-info').textContent = 'Error: No bridge';
                alert('WebChannel not connected yet. Please wait a moment and try again.');
                return;
            }

            console.log('[MatchView] Requesting Maya camera state...');
            document.getElementById('camera-info').textContent = 'Matching...';

            try {
                // Request Maya camera state from Python
                pybridge.requestMayaCamera();
                console.log('[MatchView] Request sent to Python');

                // Set timeout to detect if no response
                setTimeout(() => {
                    if (document.getElementById('camera-info').textContent === 'Matching...') {
                        console.error('[MatchView] No response from Python after 2 seconds');
                        document.getElementById('camera-info').textContent = 'Error';
                    }
                }, 2000);
            } catch (e) {
                console.error('[MatchView] Error calling Python:', e);
                document.getElementById('camera-info').textContent = 'Error';
                alert('Failed to call Python: ' + e.message);
            }
        });

        // Global function to apply Maya camera (called from Python)
        window.applyMayaCameraView = function(cameraData) {
            console.log('[MatchView] Received Maya camera data:', cameraData);

            // Apply the view and projection matrices directly
            viewer.camera.viewMatrix = new Float32Array(cameraData.viewMatrix);
            viewer.camera.projectionMatrix = new Float32Array(cameraData.projectionMatrix);

            // Also update manual camera state for continued navigation
            if (cameraData.position && cameraData.target) {
                viewer.manualCamera.position = cameraData.position;
                viewer.manualCamera.target = cameraData.target;
                viewer.manualCamera.distance = cameraData.distance || 100;

                // Calculate yaw and pitch from position and target
                const dx = cameraData.target[0] - cameraData.position[0];
                const dy = cameraData.target[1] - cameraData.position[1];
                const dz = cameraData.target[2] - cameraData.position[2];

                viewer.manualCamera.yaw = Math.atan2(dx, dz);
                viewer.manualCamera.pitch = Math.atan2(dy, Math.sqrt(dx*dx + dz*dz));
            }

            document.getElementById('camera-info').textContent = 'Maya View';
            console.log('[MatchView] Camera matched successfully!');
        };

        // Grid toggle button
        const toggleGridBtn = document.getElementById('toggle-grid');
        toggleGridBtn.addEventListener('click', () => {
            viewer.showGrid = !viewer.showGrid;
            if (viewer.showGrid) {
                toggleGridBtn.textContent = 'â–¦ Grid (ON)';
                toggleGridBtn.style.background = '#4CAF50';
                console.log('[Grid] Grid enabled');
            } else {
                toggleGridBtn.textContent = 'â–¦ Grid (OFF)';
                toggleGridBtn.style.background = '';
                console.log('[Grid] Grid disabled');
            }
        });

        // Signal to Python that viewer is ready
        window.viewerReady = true;
        console.log('WebGL Gaussian Viewer initialized and ready');
    </script>
</body>
</html>
